<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>视酷后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a>首页</a>
            <a>群组管理</a>
            <a><cite>游戏规则</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>

    <a class="layui-btn layui-btn-small layui-btn-normal" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="history.go(-1);" title="返回">
        <i class="layui-icon layui-icon-return" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-tab" lay-filter="test">
                    <ul class="layui-tab-title">
                        <li class="layui-this" lay-id="1">可发可抢</li>
                        <li lay-id="2">禁枪</li>
                        <li lay-id="3">接龙</li>
                        <li lay-id="4">斗牛</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-card-header">
                                <button class="layui-btn" onclick="addRoomGameRule()"><i class="layui-icon"></i>添加规则
                                </button>
                                <button class="layui-btn layui-btn-danger"><i class="layui-icon"></i>批量删除
                                </button>
                            </div>
                            <div class="layui-card-body layui-table-body layui-table-main">
                                <table class="layui-table layui-form" id="roomGameRuleTable" lay-filter="demo">
                                </table>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            禁枪功能,敬请期待
                        </div>
                        <div class="layui-tab-item">
                            接龙功能，敬请期待
                        </div>
                        <div class="layui-tab-item">
                            斗牛功能，敬请期待
                        </div>
                    </div>
                </div>
                <form class="layui-form" style="padding: 20px 25px" lay-filter="edit-money">
                    <div class="layui-inline layui-show-xs-block" style="width: 80px">
                        <label for="minMoney" class="layui-form-label" style="padding: 0px 0px"></label>
                        <input type="text" name="minMoney" id="minMoney" placeholder="最小金额"
                               autocomplete="off"
                               lay-verify="minMoney"
                               class="layui-input">
                    </div>
                    -
                    <div class="layui-inline layui-show-xs-block" style="width: 80px">
                        <label for="maxMoney" class="layui-form-label" style="padding: 0px 0px"></label>
                        <input type="text" name="maxMoney" id="maxMoney" placeholder="最大金额"
                               autocomplete="off"
                               lay-verify="maxMoney"
                               class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                        <label for="maxMoney" class="layui-form-label" style="padding: 0px 0px"></label>
                        <button class="layui-btn" lay-filter="save" lay-submit="">
                            确认
                        </button>
                    </div>
                </form>
                <div>
                    <p th:hidden="true" th:text="${room_id}" id="roomId"></p>
                    <p th:hidden="true" th:text="${room_jid_id}" id="roomJidId"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="gameRuleBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">移除</a>
</script>
<script type="text/javascript" src="js/timeFormat.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="js/md5.js" type="text/javascript"></script>
<script type="text/javascript" src="pagejs/room-game-rule.js"></script>
</html>
